<div class="container mt-4 bg-ligth">
    <div class="row justify-content-center">
        <div class="card mb-5 bg-white rounded">
            <div class="card-header">
              <div class="row align-items-center p-3">
                <i class="fas fa-user text-primary mr-3"></i>
                <h4>Datos persona</h4>
              </div>
              

            </div>
            <div class="card-body ">
              <form class="p-3"  [formGroup]="intervenerForm">
                <div class="form-group row" *ngIf="type=='policy'">
                    <label for="staticEmail" 
                    
                    class="col-sm-4 col-form-label">Tomador es asegurado</label>
                    <div  class="col-sm-8 mt-2">
                        <label class="switch ">
                            <input type="checkbox"  class="success"
                              id="insured_switch"
                             (change)="onChangeInsured($event)">
                            <span class="slider round">
                            </span>
                        </label>
                    </div>
                </div>
               
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                      <input type="text"
                      formControlName="inter_firtsname"
                      readonly
                       class="form-control-plaintext" >
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Apellidos</label>
                    <div class="col-sm-8">
                      <input type="text" 
                      readonly                     
                      formControlName="inter_lastname"
                      readonly class="form-control-plaintext">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">DNI</label>
                    <div class="col-sm-8">
                      <input type="text" 
                      formControlName="inter_dni"
                      readonly class="form-control-plaintext">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext"  formControlName="inter_bitrtay">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Dirección</label>
                    <div class="col-sm-3">
                      <input type="text" readonly class="form-control-plaintext" formControlName="inter_address">
                    </div>
                    <label class="col-sm-2 col-form-label">Número</label>
                    <div class="col-sm-1">
                      <input type="text" readonly class="form-control-plaintext"  formControlName="inter_number">
                    </div>
                    <label class="col-sm-1 col-form-label">Piso</label>
                    <div class="col-sm-1">
                      <input type="text" readonly class="form-control-plaintext"  formControlName="inter_floor">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Provincia</label>
                    <div class="col-sm-3">
                      <input type="text" readonly class="form-control-plaintext"  formControlName="inter_city">
                    </div>
                    <label class="col-sm-3 col-form-label">Codigo postal</label>
                    <div class="col-sm-1">
                      <input type="text" readonly class="form-control-plaintext"  formControlName="inter_codepostal">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Pais</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext"  formControlName="inter_country">
                    </div>
                </div>                                                                                        
            </form> 
            </div>          
            <div class="card-footer" *ngIf="type=='insured' || type=='policy'">
              <div class="row justify-content-between p-3">      
                <button class="btn btn-outline-primary" (click)="onClickBack()">ATRAS</button>
                <button class="btn btn-primary" (click)="onClickContinue()">CONTINUAR</button>                              
            </div>
            </div>
        </div>
        
    </div>
   
  
</div>
