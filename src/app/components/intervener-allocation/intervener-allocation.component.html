<div class="container mt-4 bg-ligth">
    <div class="row justify-content-center">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <form class="col-md-9">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Tomador es asegurado</label>
                    <div class="col-sm-8">
                        <label class="switch ">
                            <input type="checkbox" class="success">
                            <span class="slider round">
                            </span>
                        </label>
                    </div>
                </div>
               
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                      <input type="text"
                      (ngModel)="person.firstName"
                       class="form-control-plaintext" >
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Apellidos</label>
                    <div class="col-sm-8">
                      <input type="text" 
                      (ngModel)="person.lastName"
                      readonly class="form-control-plaintext">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">DNI</label>
                    <div class="col-sm-8">
                      <input type="text" 
              
                      readonly class="form-control-plaintext">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" value="">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Dirección</label>
                    <div class="col-sm-3">
                      <input type="text" readonly class="form-control-plaintext" value="">
                    </div>
                    <label class="col-sm-2 col-form-label">Número</label>
                    <div class="col-sm-1">
                      <input type="text" readonly class="form-control-plaintext" value="">
                    </div>
                    <label class="col-sm-1 col-form-label">Piso</label>
                    <div class="col-sm-1">
                      <input type="text" readonly class="form-control-plaintext" value="dd">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Provincia</label>
                    <div class="col-sm-3">
                      <input type="text" readonly class="form-control-plaintext" value="dd">
                    </div>
                    <label class="col-sm-3 col-form-label">Codigo postal</label>
                    <div class="col-sm-1">
                      <input type="text" readonly class="form-control-plaintext" value="123456">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Pais</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" value="España">
                    </div>
                </div>                                                                                        
            </form> 
        </div>
        
    </div>
</div>
