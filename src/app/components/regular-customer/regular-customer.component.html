<form class="form" [formGroup]="regularPersonForm">
  
    
    <h2>Â¿Es cliente habitual?</h2>
    <div class="inputGroup">
      <input  id="yes_checkbox" name="radio" type="radio"  
      (change)="onSelectRegularPerson('SI')"
      formControlName="regularPerson" />
      <label for="yes_checkbox">Si</label>
    </div>
    <div class="inputGroup">
      <input id="no_checkbox" name="radio" 
      (change)="onSelectRegularPerson('NO')"
      type="radio" formControlName="regularPerson"/>
      <label for="no_checkbox">No</label>
    </div>
    


    
    <div class="d-flex justify-content-between bd-highlight m-5">
        
        <button  class="btn btn-outline-primary" (click)="onClickBack()" >Atras</button>
        <button class="btn btn-primary" (click)="onClickContinue()">Continuar</button>
    </div>
    

</form>
