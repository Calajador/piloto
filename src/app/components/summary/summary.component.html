

<div class="container">
    <div class="row justify-content-between mb-4 mt-3">
      <h1>Resumen</h1>
     
    </div>     
    
      
    <ngb-tabset [destroyOnHide]="false">
      
      <ngb-tab title="Tomador">
        <ng-template ngbTabContent>
            <app-intervener-allocation [summaryType]='policy' ></app-intervener-allocation>
        </ng-template>
      </ngb-tab>
       
      <ngb-tab>
        <ng-template ngbTabTitle>Asegurado</ng-template>
        <ng-template ngbTabContent> 
          <app-summary-insured  ></app-summary-insured>
        </ng-template>
      </ngb-tab>
       
      <ngb-tab>
        <ng-template ngbTabTitle>Vehiculo</ng-template>
        <ng-template ngbTabContent>
            <app-summary-vehicle></app-summary-vehicle>
        </ng-template>
      </ngb-tab>
       
      <ngb-tab>
        <ng-template ngbTabTitle>Oferta</ng-template>
        <ng-template ngbTabContent>
           <app-policy-calculation summary="yes" [type]="type"></app-policy-calculation>
        </ng-template>
      </ngb-tab>
       
    </ngb-tabset>
    <div class="row justify-content-between">
      <button class="btn btn-outline-primary" (click)="onClickBack()">Atras</button>
  
    </div>
</div>
