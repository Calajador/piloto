<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <div class="p-2">
                        <h4><b>Alta vehiculo</b></h4>
                        <span>Digite los datos correspondientes a su vehiculo</span>
                    </div>
     
                </div>
                <div class="card-body">
                    <form [formGroup]="vehicleForm" class="p-2">
                        <div class="form-row mt-1">
                            <label class="col-md-3">Matricula</label>
                            <input type="text" [(ngModel)]="vehicle.plate" formControlName="car_registration_vr" class="form-control col-md-9" >
                        </div>
                        <div class="form-row mt-3">
                            <label class="col-md-3">Coste</label>
                            <input type="number" [(ngModel)]="vehicle.price" formControlName="cost_vr" class="form-control col-md-9">
                        </div>
                        <div class="form-row mt-3">
                            <label class="col-md-3">KMs Actuales</label>
                            <input type="number" [(ngModel)]="vehicle.currentKms" formControlName="current_km_vr" class="form-control col-md-3">
                            
                            
                            <label class="col-md-3">KMs Previstos</label>
                            <input type="number" [(ngModel)]="vehicle.expectedKms" formControlName="provied_km_vr" class="form-control col-md-3">
                         
                         
                        </div>
                        <div class="form-row mt-3">
                            <label class="col-md-3">Año vehiculo</label>
                            <input type="number" [(ngModel)]="vehicle.year" formControlName="year_vr" class="form-control col-md-9">
                               
                           
                        </div>
                        <div class="form-row mt-3">
                            <label class="col-md-3">Marca</label>
                            <select class="form-control col-md-9" [(ngModel)]="brandSelected" formControlName="mark_vr" (change)="onChangeBrand($event)" >
                                <option *ngFor="let item of brands" [value]="item.id">{{item.brand}}</option>
                            </select>
                    
                        </div>
                        <div class="form-row mt-3">
                            <label class="col-md-3">Modelo</label>
                            <select class="form-control col-md-9" [(ngModel)]="modelSelected" formControlName="model_vr">
                                <option *ngFor="let item of vehicleModels" [value]="item.id">{{item.model}}</option>
                            </select>
                    
                        </div>
                        <div class="form-row mt-3">
                            <label class="col-md-3">Vérsion</label>
                            <select class="form-control col-md-9" [(ngModel)]="versionModel" formControlName="version_vr">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                    
                        </div>
                        <div class="row justify-content-between mt-4 p-3">                                                                
                            <button class="btn btn-outline-primary col-md-3" (click)="onClickBack()">Atras</button>                                                                              
                            <button class="btn btn-primary col-md-3" (click)="onClickContinue()">Continuar</button>                                                                                                                                                      
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
